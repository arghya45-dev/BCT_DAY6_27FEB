   <div class="container text-center mt-5">
        <h1 class="typewriter" id="typewriter-text"></h1>
        <p class="lead">Good software, like wine , takes time.</p>
    </div> 



    <script>
        const text = "Be like terminal, able to do anything, But under the limit";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                document.getElementById("typewriter-text").style.borderRight = "none"; // Remove cursor after typing
            }
        }
        window.onload = typeWriter;
    </script>
